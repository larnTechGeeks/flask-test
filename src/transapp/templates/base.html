
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    {% if title %}
        <title>Cashy App - {{ title }}</title>
    {% else %}
        <title>Cashy App </title>
    {% endif %}
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6  offset-md-3">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    
      <!-- Footer navigation bar -->
    <nav class="mobile-bottom-nav">
        {% if current_user.is_authenticated %}
        <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
            <div class="mobile-bottom-nav__item-content">
                <a class="nav-item nav-link" href="{{ url_for('index') }}"><i class="material-icons">home</i></a>
                <small>Transactions</small>
            </div>		
        </div>
        <div class="mobile-bottom-nav__item">		
            <div class="mobile-bottom-nav__item-content">
                <a class="nav-item nav-link" href="{{ url_for('logout') }}"><i class="material-icons">logout</i></a>
                <small>Logout</small>
            </div>
        </div>
        {% else %}
        <div class="mobile-bottom-nav__item">
            <div class="mobile-bottom-nav__item-content">
                <a class="nav-item nav-link" href="{{ url_for('login') }}"><i class="material-icons active">login</i></a>
                <small>Login</small>
            </div>		
        </div>
        <div class="mobile-bottom-nav__item">
            <div class="mobile-bottom-nav__item-content">
                <a class="nav-item nav-link" href="{{ url_for('register') }}"><i class="material-icons">add</i></a>
                <small>Register</small>
            </div>		
        </div>
        {% endif %}
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
   <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
   <script src="https://unpkg.com/js-datepicker"></script>
   <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        $(document).ready(function(){
            $('.datepicker').Zebra_DatePicker();
        });
    </script>
</body>
</html>
